<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>event_seat</mat-icon>
  </button>
  <span>Movie List</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add movie</button>
  <button routerLink='/login' class="btn btn-danger mx-2">Log Out</button>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 12px;">

      <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>


              <ng-container matColumnDef="movieName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.movieName}} </td>
              </ng-container>


              <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                  <td mat-cell *matCellDef="let row"> {{row.category}} </td>
              </ng-container>


              <ng-container matColumnDef="date">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Intended watch date </th>
                  <td mat-cell *matCellDef="let row"> {{row.date}} </td>
              </ng-container>


              <ng-container matColumnDef="actors">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Actors </th>
                  <td mat-cell *matCellDef="let row"> {{row.actors}} </td>
              </ng-container>

              <ng-container matColumnDef="reviews">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Reviews </th>
                  <td mat-cell *matCellDef="let row"> {{row.reviews}} </td>
              </ng-container>

              <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                  <td mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="editMovie(row)" color="primary">
                          <mat-icon>edit</mat-icon>
                      </button>
                      <button (click)="deleteMovie(row.id)" mat-icon-button color="warn">
                          <mat-icon>delete</mat-icon>
                      </button>
                  </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


              <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>


  </div>
</div>
