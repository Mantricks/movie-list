
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="form-group">
                      <label for="inputUsername">Username</label>
                      <input formControlName="username" type="text" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                    <div class="form-group">
                      <label for="inputPassword">Password</label>
                      <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-top:12px">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary" style="margin-top:10px;">Login</button>
                </form>
                <a style="color: rgb(0, 0, 0); margin-top:10px; text-decoration:none" routerLink="/register">Register Now!</a>
            </div>
        </div>
    </div>
</div>
